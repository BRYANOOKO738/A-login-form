<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <!--bootstrap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--.js bootstrap scriptlink-->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
   
  
</head>
<body>
  <!--First Name-->
  <!--This field is required-->
  <div class="container">
    <h2>Contact Us</h2>
    <div class="container1">
      <form>
        <div class="row">
          <div class="col">
            <label for="firstname" class="form-label">First Name</label>
            <input class="form-control" type="text" required>
          </div>
          <div class="col">
            <label for="secondname" class="form-label">Second Name</label>
            <input class="form-control" type="text" required>
          </div>
          
          

        </div>
        <div>
          <label for="email" class="form-label">Email Address</label>
          <input class="form-control" type="email" required>
        </div>
        <div class="required">
          
          <label class="form label row" required>Query Type
            <div class="form-check mb-3 col">
              <input id="" name="radio" type="radio" class="form-check-input " />
              <label id="_label" class="form-check-label" for="general enquiry">General Enquiry</label>
          </div>
            
            <div class="form-check mb-3 col custom-radio-container">
                <input id="RADIO1" name="" type="radio" class="form-check-input custom-radio"  />
                <label id="_label" class="form-check-label" for="surpport request">Surpport Request</label>
            </div>
          </label>

        </div>
        <div>
          <label for="comments" class="form-label">Message</label>
          <textarea class="form-control"  row="10" id="textarea" required></textarea>
        </div>
        <div>
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="consent" required> I consent to be contacted by team
          </label>
        </div>
        <div  class="d-grid">
          <button type="submit" class="btn btn-success btn-block">Submit</button>
        </div>
      </form>

    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BRYANOOKO738">Bryan Onyango</a>.
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>

</html>
